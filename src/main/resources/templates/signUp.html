<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
  <head>
    <th:block th:replace="fragments/head :: header" />
    <title>DreamTrip</title>
    <link rel="stylesheet" th:href="@{/css/signUp.css}" href="css/search.css" type="text/css">
  </head>

  <body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
      <div class="signup-container p-2">
        <form method="post" th:action="@{/user/register}" th:object="${User}" class="d-flex flex-column gap-2">
          <h2 class="form-signin-heading">Sign Up here</h2>
          <div class="d-flex gap-2 flex-wrap">
            <div class="form-group" style="flex-grow: 1; flex-basis: 250px;">
              <label for="firstName">First Name: </label>
              <input type="text" class="form-control" id="firstName"  placeholder="First Name" th:field="*{firstName}" required>
            </div>
            <div class="form-group" style="flex-grow: 1; flex-basis: 250px;">
              <label for="lastName">Last Name: </label>
              <input type="text" class="form-control" id="lastName"  placeholder="Last Name" th:field="*{lastName}"  required>
            </div>
          </div>
          <div class="d-flex gap-2 flex-wrap">
            <div class="form-group" style="flex-grow: 1; flex-basis: 250px;">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" >
            </div>
            <div class="form-group" style="flex-grow: 1; flex-basis: 250px;">
              <label for="username">Username: </label>
              <input type="text" class="form-control" id="username"  placeholder="Username" th:field="*{username}" required>
            </div>
          </div>
          <div class="form-group">
            <label for="Password">Password: </label>
            <input type="password" class="form-control" id="Password" placeholder="Password" th:field="*{password}" >
          </div>
          <div class="form-group">
            <label for="birthdate">Birthdate: </label>
            <input type="date" class="form-control" id="birthdate" th:field="*{birthdate}" required>
          </div>
          <div class="d-flex gap-2 flex-wrap">
            <div class="form-group" style="flex-grow: 1; flex-basis: 250px;">
              <label for="location">Location: </label>
              <input type="text" class="form-control" id="location" placeholder="Location" th:field="*{location}" required>
            </div>
            <div class="form-group" style="flex-grow: 1; flex-basis: 250px;">
              <label for="languages">Languages:</label>
              <input type="text" class="form-control" id="languages" placeholder="Languages. Ex: french,english" th:field="*{languages}">
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" th:field="*{description}" id="description" placeholder="Tell us about you" rows="3"></textarea>
          </div>
          <div class="mt-2 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />
  </body>
</html>
